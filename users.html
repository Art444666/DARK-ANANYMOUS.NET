<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</title>
    <style>
        :root { --bg: #0e1621; --side: #17212b; --acc: #5288c1; --text: #f5f5f5; --steam: #66c0f4; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .user-list { max-width: 450px; margin: 0 auto; }
        
        .search-box {
            width: 100%; padding: 12px 15px; margin-bottom: 20px;
            background: #242f3d; border: 1px solid #1c252f;
            border-radius: 10px; color: white; outline: none;
            box-sizing: border-box; font-size: 16px;
        }
        .search-box:focus { border-color: var(--acc); }

        .user-item { 
            background: var(--side); padding: 12px; margin-bottom: 8px; 
            border-radius: 10px; display: flex; align-items: center; justify-content: space-between;
            transition: 0.2s;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--acc); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        /* –ö–Ω–æ–ø–∫–∞ Steam */
        .steam-btn {
            background: #171a21; color: var(--steam); border: 1px solid var(--steam);
            padding: 6px 10px; border-radius: 6px; text-decoration: none;
            font-size: 11px; font-weight: bold; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .steam-btn:hover { background: var(--steam); color: #171a21; }
        .no-steam { color: #444; font-size: 10px; font-style: italic; }

        .back { color: var(--acc); text-decoration: none; margin-bottom: 20px; display: block; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="user-list">
        <a href="/" class="back">‚Üê –ù–∞–∑–∞–¥ –≤ —á–∞—Ç</a>
        <h3>–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ ({{ users|length }})</h3>
        
        <input type="text" id="userSearch" class="search-box" placeholder="–ù–∞–π—Ç–∏ –ø–æ –Ω–∏–∫—É..." onkeyup="filterUsers()">

        <div id="usersContainer">
            {% for u in users %}
            <div class="user-item">
                <div class="user-info">
                    <!-- –ë–µ—Ä–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –Ω–∏–∫–∞ -->
                    <div class="avatar">{{ u.nick[0] | upper }}</div>
                    <span class="user-nick">{{ u.nick }}</span>
                </div>

                {% if u.steam %}
                <a href="{{ u.steam }}" target="_blank" class="steam-btn">üéÆ Steam</a>
                {% else %}
                <span class="no-steam">–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function filterUsers() {
            const input = document.getElementById('userSearch');
            const filter = input.value.toLowerCase();
            const container = document.getElementById('usersContainer');
            const items = container.getElementsByClassName('user-item');

            for (let i = 0; i < items.length; i++) {
                const nick = items[i].querySelector('.user-nick').innerText;
                if (nick.toLowerCase().indexOf(filter) > -1) {
                    items[i].classList.remove('hidden');
                } else {
                    items[i].classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
