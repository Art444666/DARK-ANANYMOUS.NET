<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</title>
    <style>
        :root { --bg: #0e1621; --side: #17212b; --acc: #5288c1; --text: #f5f5f5; --steam: #66c0f4; --online: #4caf50; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .user-list { max-width: 450px; margin: 0 auto; }
        
        .search-box {
            width: 100%; padding: 12px 15px; margin-bottom: 20px;
            background: #242f3d; border: 1px solid #1c252f;
            border-radius: 10px; color: white; outline: none;
            box-sizing: border-box; font-size: 16px;
        }

        .user-item { 
            background: var(--side); padding: 12px; margin-bottom: 8px; 
            border-radius: 10px; display: flex; align-items: center; justify-content: space-between;
            transition: 0.2s; cursor: pointer;
        }
        .user-item:hover { background: #242f3d; }

        .user-info { display: flex; align-items: center; gap: 12px; }
        
        /* –ê–≤–∞—Ç–∞—Ä —Å —Ç–æ—á–∫–æ–π –æ–Ω–ª–∞–π–Ω–∞ */
        .avatar-wrap { position: relative; width: 35px; height: 35px; }
        .avatar { 
            width: 100%; height: 100%; border-radius: 50%; background: var(--acc); 
            display: flex; align-items: center; justify-content: center; font-weight: bold; 
        }
        .online-dot { 
            position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; 
            background: var(--online); border: 2px solid var(--side); border-radius: 50%; 
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ, –≤–∫–ª—é—á–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ –¥–∞–Ω–Ω—ã–µ */
        }
        .is-online .online-dot { display: block; box-shadow: 0 0 5px var(--online); }

        .steam-btn {
            background: #171a21; color: var(--steam); border: 1px solid var(--steam);
            padding: 6px 10px; border-radius: 6px; text-decoration: none;
            font-size: 11px; font-weight: bold; transition: 0.3s;
        }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–ö–ê–†–¢–û–ß–ö–ê) */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .card {
            background: var(--side); padding: 30px; border-radius: 20px;
            width: 300px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: cardIn 0.3s ease-out;
        }
        @keyframes cardIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .card .avatar-big { 
            width: 80px; height: 80px; font-size: 32px; margin: 0 auto 15px; 
            background: var(--acc); border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        .back { color: var(--acc); text-decoration: none; margin-bottom: 20px; display: block; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="user-list">
        <a href="/" class="back">‚Üê –ù–∞–∑–∞–¥ –≤ —á–∞—Ç</a>
        <h3>–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ ({{ users|length }})</h3>
        
        <input type="text" id="userSearch" class="search-box" placeholder="–ù–∞–π—Ç–∏ –ø–æ –Ω–∏–∫—É..." onkeyup="filterUsers()">

        <div id="usersContainer">
            {% for u in users %}
            <!-- –î–æ–±–∞–≤–ª–µ–Ω –∫–ª–∞—Å—Å –µ—Å–ª–∏ —é–∑–µ—Ä –æ–Ω–ª–∞–π–Ω –∏ onclick –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ -->
            <div class="user-item {{ 'is-online' if u.online else '' }}" 
                 onclick="showCard('{{ u.nick }}', '{{ u.steam }}', '{{ u.created_at or '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ' }}', {{ 'true' if u.online else 'false' }})">
                <div class="user-info">
                    <div class="avatar-wrap">
                        <div class="avatar">{{ u.nick[0] | upper }}</div>
                        <div class="online-dot"></div>
                    </div>
                    <span class="user-nick">{{ u.nick }}</span>
                </div>

                {% if u.steam %}
                <span class="steam-btn">–ü–†–û–§–ò–õ–¨</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–ö–ê –ö–ê–†–¢–û–ß–ö–ò -->
    <div id="userModal" class="modal" onclick="closeCard()">
        <div class="card" onclick="event.stopPropagation()">
            <div class="avatar-big" id="cardAvatar"></div>
            <h2 id="cardNick" style="margin: 0;"></h2>
            <p id="cardStatus" style="font-size: 14px; margin: 5px 0 20px;"></p>
            <div style="text-align: left; background: #242f3d; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <small style="color: gray; display: block; margin-bottom: 5px;">–ò–ù–§–û–†–ú–ê–¶–ò–Ø</small>
                <div style="font-size: 14px;">üìÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è: <span id="cardDate"></span></div>
            </div>
            <div id="cardSteamAction"></div>
            <button onclick="closeCard()" style="margin-top: 15px; background: none; border: none; color: gray; cursor: pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        function filterUsers() {
            const input = document.getElementById('userSearch');
            const filter = input.value.toLowerCase();
            const items = document.getElementsByClassName('user-item');
            for (let item of items) {
                const nick = item.querySelector('.user-nick').innerText.toLowerCase();
                item.classList.toggle('hidden', !nick.includes(filter));
            }
        }

        function showCard(nick, steam, date, isOnline) {
            document.getElementById('cardNick').innerText = nick;
            document.getElementById('cardAvatar').innerText = nick[0].toUpperCase();
            document.getElementById('cardDate').innerText = date;
            
            const status = document.getElementById('cardStatus');
            status.innerText = isOnline ? '‚óè –í —Å–µ—Ç–∏' : '‚óã –û—Ñ—Ñ–ª–∞–π–Ω';
            status.style.color = isOnline ? '#4caf50' : 'gray';

            const action = document.getElementById('cardSteamAction');
            if(steam && steam !== 'None' && steam !== '') {
                action.innerHTML = `<a href="${steam}" target="_blank" class="steam-btn" style="display:block; padding:12px;">–û–¢–ö–†–´–¢–¨ STEAM –ü–†–û–§–ò–õ–¨</a>`;
            } else {
                action.innerHTML = `<div style="color:gray; font-size:12px;">Steam –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>`;
            }

            document.getElementById('userModal').style.display = 'flex';
        }

        function closeCard() {
            document.getElementById('userModal').style.display = 'none';
        }
    </script>
</body>
</html>
